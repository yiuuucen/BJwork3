<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{msg}}</p>
        <input v-model="msg">
        <p>{{msg}}</p>
        <div v-html="msg"></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
             msg:'hello'
            }
        })
    </script>
</body>
</html>
